development:

    # required: allow the debug flag to be executed, also allows use of GET in 
    #           addition to POST, should always be set to false for production
    allow_bugger: true
    
    # required: an array, only the listed ip's are allowed to use the
    #           web service
    allowed_ips: 
        - 192.168.1.10
        
    # required: the user name...
    api_user: emma
    
    # required: the api key...    
    # plain text = 2b0fde9309034dc07de88a6a52be1bb81a5501a4bb329f3ada929296971b72d5
    api_key: $2a$10$dAPlk2t1TpdEMd/UDj/m6.jHgRifse4m9qN/Sx8z7pNq7WNq0kgNO
    
    # required: types [hashed, plain], use hashed for production
    key_type: hashed
    
test:
    allow_bugger: 
    allowed_ips: 
    api_user: 
    api_key: 
    key_type: 
    
production:
    allow_bugger: 
    allowed_ips: 
    api_user: 
